<mat-card>
  <mat-card-content>

    <form class="example-container" #userdataForm="ngForm" (ngSubmit)="onSubmit(userdataForm)" accept-charset="UTF-8" role="form">
      <h2 class="example-h2">Registro de usuario</h2>
      <mat-form-field>
        <input matInput class="form-control" name="name" placeholder="Nombre" type="text" #name="ngModel" [(ngModel)]="user.name"
          minlength="3" required>
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint align="end">
          {{user.name.length}} / min 3
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" email required asyncEmailValidator actualEmail=true>
        <mat-icon matSuffix>mail</mat-icon>
        <mat-hint *ngIf="email.errors?.asyncInvalid" align="end">
          <span style="color:red"> El email ya esta registrado </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" name="password" #password="ngModel" [(ngModel)]="user.password"
           validateEqual="confirmPass" reverse="true">
        <mat-icon matSuffix>visibility</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Repita la contraseña" name="confirmPass" type="password" #confirmPass="ngModel" [(ngModel)]="confirmPassword"
          validateEqual="password" reverse="false">
        <mat-icon matSuffix>visibility</mat-icon>
      </mat-form-field>
      <button type='submit' class="app-button" mat-raised-button color="primary" [disabled]="!userdataForm.form.valid">Modificar Datos</button>
    </form>

  </mat-card-content>
</mat-card>
