<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" placeholder="Nombre" type="text" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" placeholder="yourmail@example.com" name="email" type="email" required>
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
              </div>
              <div class="form-group">
                <label>Repita la contraseña</label>
                <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
              </div>
              <input class="btn btn-lg btn-primary btn-block" type="submit" value="Registrarse">
            </fieldset>
          </form>
          <hr/>
        </div>
      </div>
    </div>
  </div>
</div>
